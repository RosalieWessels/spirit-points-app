<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Spirit Points Website</title>
    <!-- Links to styles.css sheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Bootstrap Javascript Links -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,700&display=swap" rel="stylesheet">
    <!-- Link to Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/2677019333.js"></script>
    <link rel = "icon" href =  "https://i.vimeocdn.com/portrait/28819147_300x300" type = "image/png">
  </head>

  <body>
    <div class="fluid-container">
      <!-- Navbar w/ image and h1 text -->
      <nav class="navbar navbar-light bg-white">
        <a class="navbar-brand" href="#">
          <img src="panthers.png" height="80" class="d-inline-block align-top" alt="">
          <a class="navbar-brand h1 mr-auto" href="#"><h1>Spirit Points Website</h1></a>
          <button type="button" name="button" class="btn btn-outline-success ml-auto" id="back-button" onclick="backButtonClicked()">Back to Points Screen</button>
        </a>
      </nav>
      <br>
      <h2>Manage Users</h2>
      <br>
      <div id="tableID">
        <h3 id="titleForTable">See & Delete users</h3>
        <br>
        <table style="width:100%" id="usersTable">
        </table>
        <br>
      </div>
      <h3>Delete my own account</h3>
      <p>Please sign out and sign in quickly before deleting your account.</p>
      <button type="button" class="btn btn-outline-danger" onclick="deleteMyAccountButtonClicked()">Delete</button>
      <br>
      <br>
      <div id="addUserDiv">
        <h3>Add a new user</h3>
        <br>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="passwordInput">
          </div>
          <button type="submit" class="btn btn-success" onclick="createNewUserButtonClicked();return false;">Create new user</button>
        </form>
      </div>

      <br>
      <footer class="page-footer font-small ml-auto">
        <div class="footer-copyright ml-auto py-3">@2020 Pinewood Technology Club</div>
      </footer>

    </div>

    <!-- Link to Firebase -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-analytics.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-auth.js"></script>

    <!-- Link to mangaeUsers.js sheet -->
    <script src="manageUsers.js" charset="utf-8"></script>
  </body>
</html>
