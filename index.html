<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Spirit Points Website</title>
    <!-- Links to styles.css sheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Bootstrap Javascript Links -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,700&display=swap" rel="stylesheet">
    <!-- Link to Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/2677019333.js"></script>
    <link rel = "icon" href =  "https://i.vimeocdn.com/portrait/28819147_300x300" type = "image/png">
  </head>

  <body>
    <div class="fluid-container">
      <!-- Navbar w/ image and h1 text -->
      <nav class="navbar navbar-light bg-white">
        <a class="navbar-brand" href="#">
          <img src="panthers.png" height="80" class="d-inline-block align-top" alt="">
          <a class="navbar-brand h1 mr-auto" href="#"><h1>Spirit Points Website</h1></a>
          <div class="btn-group ml-auto" role="group" aria-label="Order by...">
            <button type="button" class="btn btn-success" id= "grades">Grades</button>
            <button type="button" class="btn btn-success" id="points">Points</button>
          </div>
        </a>
      </nav>

      <br  />
      <h4>High School:</h4>
      <!--Cards for High School -->
      <div class="card-deck">

        <!-- Card for Freshman -->
        <div class="card border-success mb-3">
          <div class="card-header bg-success text-white"><i id="fi-crown"></i><div id = "first"></div></div>
          <div class="card-body">
            <h5 class="card-title">Number of Points:</h5>
            <p class="card-text" id="first-points"></p>
            <table class="admin-mode-table">
              <tr>
                <td><input type="text" id="freshmanPointsToAdd" class="form-control" placeholder="# of points to add"></td>
                <td><button type="button" class="btn btn-success" onclick="changePoints(9, 1)"><i class="fas fa-plus"></i></button></td>
                <td><button type="button" class="btn btn-success" onclick="changePoints(9, 2)"><i class="fas fa-minus"></i></button></td>
              </tr>
            </table>
          </div>
        </div>

        <!-- Card for Sophomores -->
        <div class="card border-success mb-3">
          <div class="card-header bg-success text-white"><i id="se-crown"></i><div id = "second"></div></div>
          <div class="card-body">
            <h5 class="card-title">Number of Points:</h5>
            <p class="card-text" id = "second-points"></p>
            <table class="admin-mode-table">
              <tr>
                <td><input type="text" id="sophomorePointsToAdd" class="form-control" placeholder="# of points to add"></td>
                <td><button type="button" class="btn btn-success" onclick="changePoints(10, 1)"><i class="fas fa-plus"></i></button></td>
                <td><button type="button" class="btn btn-success" onclick="changePoints(10, 2)"><i class="fas fa-minus"></i></button></td>
              </tr>
            </table>
          </div>
        </div>

        <!-- Card for Juniors -->
        <div class="card border-success mb-3">
          <div class="card-header bg-success text-white"><i id="th-crown"></i><div id = "third"></div></div>
          <div class="card-body">
            <h5 class="card-title">Number of Points:</h5>
            <p class="card-text" id="third-points"></p>
            <table class="admin-mode-table">
              <tr>
                <td><input type="text" id="juniorPointsToAdd" class="form-control" placeholder="# of points to add"></td>
                <td><button type="button" class="btn btn-success" onclick="changePoints(11, 1)"><i class="fas fa-plus"></i></button></td>
                <td><button type="button" class="btn btn-success" onclick="changePoints(11, 2)"><i class="fas fa-minus"></i></button></td>
              </tr>
            </table>
          </div>
        </div>

        <!-- Card for Seniors -->
        <div class="card border-success mb-3">
          <div class="card-header bg-success text-white"><i id="fo-crown"></i><div id = "fourth"></div></div>
          <div class="card-body">
            <h5 class="card-title">Number of Points:</h5>
            <p class="card-text" id="fourth-points"></p>
            <table class="admin-mode-table">
              <tr>
                <td><input type="text" id="seniorPointsToAdd" class="form-control" placeholder="# of points to add"></td>
                <td><button type="button" class="btn btn-success" onclick="changePoints(12, 1)"><i class="fas fa-plus"></i></button></td>
                <td><button type="button" class="btn btn-success" onclick="changePoints(12, 2)"><i class="fas fa-minus"></i></button></td>
              </tr>
            </table>
          </div>
        </div>
      </div>


      <h4>Middle School:</h4>
      <!--Card for Middle School-->
      <div class="card-deck" id="middle-school">

        <div class="card border-success mb-3">
          <div class="card-header bg-success text-white" id="m1"></div>
          <div class="card-body">
            <h5 class="card-title">Number of Points:</h5>
            <p class="card-text" id="m_1-points"></p>
          </div>
        </div>

        <div class="card border-success mb-3 mr-0">
          <div class="card-header bg-success text-white" id="m2"></div>
          <div class="card-body">
            <h5 class="card-title">Number of Points:</h5>
            <p class="card-text" id="m_2-points"></p>
          </div>
        </div>
      </div>

      <br></br>

      <button onclick="document.getElementById('login').style.display='block'" type="button" class="btn btn-outline-success" id="admin-button">Admin</button>
      <div id="login" class = "modal">
        <form name="myForm" class="modal-content animate" method="post">
          <div class="imgcontainer">
            <span onclick="document.getElementById('login').style.display='none'"class="close" title="Close Modal">&times;</span>
          </div>
          <div class="container">
            <h2 id="admin-title">Admin Login</h2>
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Username" name="uname" required>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="admin-code" name="password" required>
            <button type="submit" id="login-button" onclick="validateForm()">Login</button>
          </div>
          <br/>
          <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('login').style.display='none'" class="cancelbtn" style="margin:10px">Cancel</button>
          </div>
        </form>
      </div>

      <button type="button" name="button" class="btn btn-outline-success" id="in-admin-button" onclick="exitAdminModeClicked()">Exit Admin Mode</button>
      <br>
      <button type="button" name="button" class="btn btn-outline-success" id="history-button" onclick="historyButtonClicked()">See History</button>


      <footer class="page-footer font-small ml-auto">
        <div class="footer-copyright ml-auto py-3">@2019 Pinewood Technology Club</div>
      </footer>

    </div>

    <!-- Link to Firebase -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-analytics.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-auth.js"></script>


    <!-- Link to index.js sheet -->
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
