<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Spirit Points Website</title>
    <!-- Links to styles.css sheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Bootstrap Javascript Links -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="fluid-container">
      <!-- Title -->
      <h1>Spirit Points Website Pinewood</h1>

      <br  />

      <!--Cards for High School -->
      <div class="card-deck">

        <!-- Card for Freshman -->
        <div class="card border-success mb-3">
          <div class="card-header bg-success text-white">Freshman</div>
          <div class="card-body">
            <h5 class="card-title">Number of Points:</h5>
            <p class="card-text">10</p>
          </div>
        </div>

        <!-- Card for Sophomores -->
        <div class="card border-success mb-3">
          <div class="card-header bg-success text-white">Sophomores</div>
          <div class="card-body">
            <h5 class="card-title">Number of Points:</h5>
            <p class="card-text">10</p>
          </div>
        </div>

        <!-- Card for Juniors -->
        <div class="card border-success mb-3">
          <div class="card-header bg-success text-white">Juniors</div>
          <div class="card-body">
            <h5 class="card-title">Number of Points:</h5>
            <p class="card-text">10</p>
          </div>
        </div>

        <!-- Card for Seniors -->
        <div class="card border-success mb-3">
          <div class="card-header bg-success text-white">Seniors</div>
          <div class="card-body">
            <h5 class="card-title">Number of Points:</h5>
            <p class="card-text">10</p>
          </div>
        </div>

        </div>
      </div>
    </div>
  </body>
</html>
